on:
  workflow_dispatch:
    inputs:
      test:
        type: boolean
        description: Skip publishing step
  push:
    tags:
      - "*"

name: 🚀 Publish Package

jobs:
  build-container:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🤖 Setup Qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64"

      - name: 🐋 Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🦥 Cache Image
        id: cache-image
        uses: actions/cache@v3
        with:
          key: venmic-builder-cache
          path: |
            docker/venmic-builder-x86_64.tar
            docker/venmic-builder-arm64.tar

      - name: 🏗️ Build Image
        if: steps.cache-image.outputs.cache-hit != 'true'
        run: |
          cd docker

          docker buildx build --platform=linux/amd64 --tag venmic-builder-x86_64 --load .
          docker save venmic-builder-x86_64 > venmic-builder-x86_64.tar

          docker buildx build --platform=linux/arm64 --tag venmic-builder-arm64 --load .
          docker save venmic-builder-arm64 > venmic-builder-arm64.tar

  build-x86_64:
    needs: build-container
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🦥 Pull Image
        uses: actions/cache/restore@v3
        id: cache-container
        with:
          fail-on-cache-miss: true
          key: venmic-builder-cache
          path: |
            docker/venmic-builder-x86_64.tar
            docker/venmic-builder-arm64.tar

      - name: 🐋 Load Container
        run: |
          docker load < docker/venmic-builder-x86_64.tar

      - name: 🏗️ Build Addon
        uses: addnab/docker-run-action@v3
        with:
          options: -v ${{ github.workspace }}:/work --platform linux/amd64
          image: venmic-builder
          shell: bash
          run: |
            cd /work
            pnpm install

      - name: ♻️ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: addon-x86_64
          path: build/Release

  build-arm64:
    needs: build-container
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🦥 Pull Image
        uses: actions/cache/restore@v3
        id: cache-container
        with:
          fail-on-cache-miss: true
          key: venmic-builder-cache
          path: |
            docker/venmic-builder-x86_64.tar
            docker/venmic-builder-arm64.tar

      - name: 🤖 Setup Qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64"

      - name: 🐋 Load Container
        run: |
          docker load < docker/venmic-builder-arm64.tar

      - name: 🏗️ Build Addon
        uses: addnab/docker-run-action@v3
        with:
          options: -v ${{ github.workspace }}:/work --platform linux/arm64
          image: venmic-builder
          shell: bash
          run: |
            cd /work
            pnpm install

      - name: ♻️ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: addon-arm64
          path: build/Release

  publish:
    needs: [build-arm64, build-x86_64]
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🛑 Check Tag
        run: |
          dnf install -y jq
          pkg_version="v$(jq -r .version < package.json)"
          if [[ "${{ github.ref_name }}" != "$pkg_version" ]]; then
              echo "Tag ${{ github.ref_name }} does not match package.json version $pkg_version" >&2
              exit 1
          fi

      - name: 🍃 Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"

      - name: 🍃 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 📦 Download Build (x86_64)
        uses: dawidd6/action-download-artifact@v2
        with:
          name: addon-x86_64
          path: build/Release

      - name: 🛠️ Prepare Prebuilds (x86_64)
        run: pnpm pkg-prebuilds-copy --baseDir build/Release --source venmic-addon.node --name=venmic-addon --strip --napi_version=7 --arch=x64

      - name: 📦 Download Build (arm64)
        uses: dawidd6/action-download-artifact@v2
        with:
          name: addon-arm64
          path: build/Release

      - name: 🛠️ Prepare Prebuilds (x86_64)
        run: pnpm pkg-prebuilds-copy --baseDir build/Release --source venmic-addon.node --name=venmic-addon --strip --napi_version=7 --arch=arm64

      - name: 🛒 Publish
        if: "${{ github.event.inputs.test != 'true' }}"
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
