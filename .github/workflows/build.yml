on:
  push:
  pull_request:

name: 🏗️ Build

jobs:
  build-arch:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 👷 Build Dependencies
        run: "pacman --noconfirm -Syu base-devel cmake gcc git make pipewire pipewire-pulse"

      - name: 🔨 Build Server
        run: |
          cmake -B build
          cmake --build build

      - name: 🚀 Upload Server
        uses: actions/upload-artifact@v3
        with:
          name: server-arch
          path: build/server

      - name: 🍃 Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🍃 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 🔨 Build Addon
        run: |
          rm -rf build
          pnpm install

      - name: 🚀 Upload Addon
        uses: actions/upload-artifact@v3
        with:
          name: addon-arch
          path: build/Release

  build-fedora:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 👷 Build Dependencies
        run: |
          dnf install -y make automake gcc gcc-c++ kernel-devel cmake git
          dnf install -y pipewire-devel pipewire-libs pulseaudio-libs-devel pipewire-pulseaudio

      - name: 🔨 Build Server
        run: |
          cmake -B build
          cmake --build build

      - name: 🚀 Upload Server
        uses: actions/upload-artifact@v3
        with:
          name: server-fedora
          path: build/server

      - name: 🍃 Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🍃 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: 🔨 Build Addon
        run: |
          rm -rf build
          pnpm install

      - name: 🚀 Upload Addon
        uses: actions/upload-artifact@v3
        with:
          name: addon-arch
          path: build/Release
